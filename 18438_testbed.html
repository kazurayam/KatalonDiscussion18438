        <button id="777" type="button" class="btn btn-success"
                data-url="./fifa-world-cup-2018-japan-GMTStandardTime.csv">Success</button>
        <button id="888" type="button" class="btn btn-warning"
                data-url="https://fixturedownload.com/download/csv/fifa-world-cup-2018/japan">Warning</button>
        
        <pre id="response" style="padding:30px 0;"></pre>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript"><!--
$(function () {
    $('.btn').on('click', function () {
        var url = $(this).data('url')
        $.ajax({
            url: url,
            type: 'GET'
        })
        .done( function(data, textStatus, jqXHR) {
            $('#response').html(data);
            console.log('>>> ' + url + ' ' + textStatus);
        })
        .fail( function(jqXHR, textStatus, errorThrown) {
            $('#response').html(errorThrown);
            console.log('>>> ' + url + ' ' + textStatus);
        })
        .always( (data) => {
        });
    });

});
--></script>
